<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Signup page</title>
  </head>
  <body class="bg-black h-screen w-screen">
    <main
      class="flex flex-row justify-center h-screen items-center px-178.436 py-236.5 gap-100"
    >
      <div>
        <img src="../public/images/logo.png" alt="logo" class="h-150" />
      </div>
      <div class="flex flex-col w-[490px] px-7 gap-10">
        <div class="flex flex-col gap-3">
          <h1 class="font-px-regular text-5xl font-bold text-neutral-50">
            Happening now
          </h1>
          <h2 class="font-px-regular text-2.5 font-bold text-neutral-50">
            Join today.
          </h2>
        </div>
        <button
          class="flex w-[334px] py-2 px-6 justify-center items-center gap-2 rounded-[65px] bg-neutral-50 shadow-custom backdrop-blur-custom hover:bg-neutral-200"
        >
          <span
            class="text-neutral-1000 font-px-regular text-base font-bold text-center"
            >Create account</span
          >
        </button>
        <div class="flex items-center gap-2 w-full">
          <div class="w-155.5 h-px bg-neutral-700"></div>
          <span
            class="font-chirp text-center text-base font-normal text-neutral-50"
            >or</span
          >
          <div class="w-155.5 h-px bg-neutral-700"></div>
        </div>
        <div class="flex flex-col gap-5 self-stretch">
          <p class="font-px-regular text-xl font-medium text-neutral-50">
            Already have an account?
          </p>
          <button
            class="mt-10 flex w-334 py-2 px-6 justify-center rounded-4xl border-1 border-blue-20 shadow-custom backdrop-blur-custom"
          >
            <span class="font-chirp text-base font-bold text-twitter-blue"
              >Sign up</span
            >
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
